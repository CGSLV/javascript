<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
<!--Name é bastante util para linguagens como PHP e outras situações, vamos usar id para facilitar-->
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
          // Pega o texto do input
          var txtv = document.getElementById("txtvel");

          var res = document.querySelector('div#res');

          //Transforma o texto do input em numero
          var vel = Number(txtv.value);

          res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`;

          if (vel > 60) {
            res.innerHTML += `<p>Você ultrapassou o limite de velocidade, <strong>MULTADO!</strong> </p>`
          }

          // Concatenando string
          res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
