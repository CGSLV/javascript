<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {

          // Para coletar numeros primeiro faça 2 objetos para coletar A CAIXA DE TEXTO deles
          var tn1 = window.document.getElementById('txtn1');
          var tn2 = window.document.querySelector('input#txtn2');
          var res = window.document.getElementById('res');

          // Converte os valores de String para Int
          var n1 = Number(tn1.value);
          var n2 = parseInt(tn2.value);

          var soma = n1 + n2

          res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`
        }
    </script>

</body>
</html>
