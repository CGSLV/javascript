<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Números com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>

    <button id="ibotao" onclick="calcular()">Clique para calcular</button>

    <div id="res">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        window.alert("Seja bem-vindo(a) ao meu site!")

        function calcular() {
          let num = window.prompt("Digite um número:")
          let res = document.getElementById("res")

          res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!</p>`
        }

    </script>
</body>
</html>
