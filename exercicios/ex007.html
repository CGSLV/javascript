<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Números com JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Média do aluno v1.0</h1>

    <button onclick="calcular()">Calcular média</button>

    <div id="res">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        function calcular() {
          let res = document.getElementById('res');
          let nome = window.prompt("Qual é o nome do aluno?")
          let n1 = window.prompt(`Qual foi a primeira nota de ${nome}?`)
          let n2 = window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`)

          let media = (Number(n1) + Number(n2)) / 2

          res.innerHTML =
              (`<p>Calculando a média final de ${nome}</p>
                <p> As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>
                <p>A média final será de <mark>${media}</mark></p>.`)
        }
    </script>

</body>
</html>
