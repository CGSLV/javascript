<div id="dados">
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>

    <form action="#" method="get">
        <label for="ivalor">Valor final:</label>
        <input type="number" placeholder="Apenas positivos" id="ivalor" name="valor">
        <input type="submit" value="Contar" formaction="javascript:contar()">
    </form>
    
</div>

<div id="res">
    <p>Preencha os dados acima e aperte o botão</p>
</div>


<script src="script.js"></script>
</body>
