<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: #389738;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
         var a = Window.document.querySelector('div#area');

        //  Listeners para mouse
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)


        function clicar() {
        //   Executa o que está aqui dentro quando um click ocorre
          a.innerText = 'Clicou!'
          a.style.backgroundColor = 'green'


        //   1. Selecionao o conteúdo que tem como id "area" (pode usar getElementbyID tbm)
        //   2. Muda o texto interno do elemento para 'Clicou!'

        }

        function entrar() {
          a.innerText = 'Entrou!'
          a.style.backgroundColor = 'blue'
        }

        function sair() {
          a.innerText = 'Saiu!'
          a.style.backgroundColor = 'red'
        }

    </script>


</body>
</html>
