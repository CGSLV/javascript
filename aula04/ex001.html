<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #4343b5;
            color: white;
            /*Short hand par fonte*/
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
<!--h1 não deixa a letra maior, indica que o texto é um Titulo nível 1-->
    <p>Já me livrei da maldição</p>

    <script>
        window.alert('Minha primeira mensagem!')
    //     Você pode omitir o window., deixando apenas alert funciona
        window.confirm('Está gostando de JS?')
    //     Pede a confirmação ou cancela o usuario, se ele recusar você pode redirecionar ele da página
        window.prompt('Qual é o seu nome?')
    //     Pede um retorno do usuario
    </script>
</body>
</html>
